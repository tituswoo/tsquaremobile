<ion-view title="Dashboard">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" padding="true">
        <div class="card" ng-show="!logged_in">
            <div class="item item-divider">
                Welcome to T-Square Mobile
            </div>
            <div class="item item-text-wrap">
                See the menu to log in on T-Square Mobile
            </div>
        </div>
        <ion-list ng-repeat="(title, assignments) in data" ng-show="logged_in && have_pending_assignments">
            <div class="item item-divider" ng-hide="assignments.length === 0">{{title}}</div>
            <ion-item
                    ng-repeat="a in assignments | orderBy:orderPredicate"
                    ui-sref="app.assignment({uuid: a.uuid})"
                    class="item item-icon-right" >
                    {{ a.title }}
                <span class="{{a.badgeClass}}">
                    due {{a.relativeDueDateMonthOld}}
                </span>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
