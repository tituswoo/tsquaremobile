<ion-view title="Classes">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" padding="true">
        <ion-list>
            <ion-item ui-sref="app.class({uuid: class.uuid})" class="item item-icon-right" ng-repeat="class in classes">{{ class.title }}
                <i class="icon ion-ios7-arrow-right"></i></ion-item>
        </ion-list>
    </ion-content>
</ion-view>
