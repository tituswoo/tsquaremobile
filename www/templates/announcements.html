<ion-view title="Announcements">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" padding="true">
        <ion-list>
            <div class="item item-divider">Dale's Class</div>
            <ion-item ng-repeat="a in announcements">{{ a.title }}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
