<ion-view title="Assignments">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" padding="true">
        <ion-list>
            <div class="item item-divider" ng-show="assignments.length > 0">Assignments</div>

            <ion-item ui-sref="app.assignment({uuid: a.uuid})" class="item item-icon-right" ng-repeat="a in assignments | orderBy:orderPredicate">
                {{ a.title }}<span class="{{a.badgeClass}}">due {{a.relativeDueDate}}</span>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
